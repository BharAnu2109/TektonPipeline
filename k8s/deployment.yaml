apiVersion: v1
kind: Namespace
metadata:
  name: tekton-pipelines
  labels:
    app: tekton-demo
    purpose: ci-cd
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tekton-demo-app
  namespace: default
  labels:
    app: tekton-demo-app
    version: v1.0.0
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tekton-demo-app
  template:
    metadata:
      labels:
        app: tekton-demo-app
        version: v1.0.0
    spec:
      containers:
      - name: tekton-demo-app
        image: docker.io/your-dockerhub-username/tekton-demo-app:latest  # Replace with actual image
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        - name: APP_VERSION
          value: "v1.0.0"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1001
          capabilities:
            drop:
            - ALL
      securityContext:
        fsGroup: 2000
---
apiVersion: v1
kind: Service
metadata:
  name: tekton-demo-app-service
  namespace: default
  labels:
    app: tekton-demo-app
spec:
  selector:
    app: tekton-demo-app
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http
  type: ClusterIP
---
# Ingress for external access (optional)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tekton-demo-app-ingress
  namespace: default
  labels:
    app: tekton-demo-app
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: tekton-demo.local  # Replace with your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: tekton-demo-app-service
            port:
              number: 80