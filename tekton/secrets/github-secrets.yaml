# GitHub Webhook Secret
# This secret stores the webhook secret token for validating GitHub webhook requests

apiVersion: v1
kind: Secret
metadata:
  name: github-webhook-secret
  namespace: tekton-pipelines
type: Opaque
data:
  # Replace with your actual webhook secret token (base64 encoded)
  # To generate: echo -n "your-webhook-secret-token" | base64
  secretToken: bXktd2ViaG9vay1zZWNyZXQtdG9rZW4=  # "my-webhook-secret-token" encoded

---
# Git credentials secret for private repositories (optional)
apiVersion: v1
kind: Secret
metadata:
  name: git-credentials
  namespace: tekton-pipelines
  annotations:
    tekton.dev/git-0: https://github.com
type: kubernetes.io/basic-auth
data:
  # Replace with your GitHub username and personal access token
  # username: echo -n "your-github-username" | base64
  # password: echo -n "your-github-token" | base64
  username: eW91ci1naXRodWItdXNlcm5hbWU=  # your-github-username
  password: eW91ci1naXRodWItdG9rZW4=      # your-github-token