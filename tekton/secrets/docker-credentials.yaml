# Docker Registry Credentials Secret
# This file contains a template for creating Docker registry credentials
# Replace the values with your actual Docker Hub credentials

apiVersion: v1
kind: Secret
metadata:
  name: docker-credentials
  namespace: tekton-pipelines
  annotations:
    tekton.dev/docker-0: https://index.docker.io/v1/
type: kubernetes.io/dockerconfigjson
data:
  # Base64 encoded Docker config JSON
  # To create this value:
  # 1. Create a JSON file with your credentials:
  #    {"auths":{"https://index.docker.io/v1/":{"username":"YOUR_USERNAME","password":"YOUR_PASSWORD","auth":"BASE64_OF_USERNAME:PASSWORD"}}}
  # 2. Base64 encode the entire JSON string:
  #    echo -n '{"auths":{"https://index.docker.io/v1/":{"username":"YOUR_USERNAME","password":"YOUR_PASSWORD","auth":"BASE64_OF_USERNAME:PASSWORD"}}}' | base64 -w 0
  # 3. Replace the value below with the result
  .dockerconfigjson: eyJhdXRocyI6eyJodHRwczovL2luZGV4LmRvY2tlci5pby92MS8iOnsidXNlcm5hbWUiOiJZT1VSX1VTRVJOQU1FIiwicGFzc3dvcmQiOiJZT1VSX1BBU1NXT1JEIiwiYXV0aCI6IlFrRlRSVFl6WDE5UFJrOVpUMVZTWDFWVFJWSk9RVTFGT2xCQlUxTlhUMUpFIn19fQ==

---
